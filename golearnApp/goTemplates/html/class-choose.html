
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>学校简介与课程选择</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/student.js"></script>
        <style type="text/css">
        body {background-color:#A6FFFF}
        </style>
	</head>

	<body >
		<div class="container">
            <div class = "row">
			    <img class="col-sm-1" alt="logo" src="/static/images/logo.png" />
					<ul class="col-sm-2 col-sm-push-10">
					   <li class="col-sm-6"><a href="./index.html">首页</a></li>
					   <li class="col-sm-6"><a href="./login.html">注销</a></li>
					</ul>
            </div>
		</div>
        <br />
		<div class="container">
			<div class="row">
                <div class="col-sm-8"  style="height:240px;border-style:solid;">
                    <h3>学校简介</h3>
                    <br />
                    <div class="col-sm-2" style="border-style:solid;height:180px;">
                        <img  style="height:95%;width:95%;padding-top:5%" src={{campus.logo}}></img>
                    </div>
                    <div  class="col-sm-10" align="cneter" style="border-style:solid;height:180px;padding-top:10px">
                        <h3>{{campus.name}}学校</h3>
                        <br />
                        <div class="cols-sm-4 col-sm-offset-1">
                            <br />
                            所属段位：{{campus.stage}}
                            <br />
                            教学宗旨：{{campus.pupose}}
                            <br />
                            课程简介：{{campus.bio}}
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
			</div>
		</div>
        <br />
        <h2>参与课程</h2>
        <br />
		<div class="container">
			<div class="row">
                <div class="col-sm-12" style="border-style:solid;margin-top:10px;margin-bottom:10px">
                    {% for classroom in classes%} 
                        <div class="col-sm-2" style="border-style:solid;height:180px;">
                            <img  style="height:95%;width:95%;padding-top:5%" src={{classroom.logo}}></img>
                        </div>
                        <div  class="col-sm-10" align="cneter" style="border-style:solid;height:180px;padding-top:10px">
                            <h3>课程：{{classroom.name}}</h3>
                            <br />
                            <div class="cols-sm-4 col-sm-offset-1">
                                <br />
                                所属段位：{{classroom.stage}}
                                <br />
                                开课时间：{{classroom.time}}
                                <br />
                                课程简介：{{classroom.bio}}
                                <br />
                                课程价格：{{classroom.price}}
                                <br />
                                <button>添加该课程</button>
                                <br />
                            </div>
                        </div>
                    {% endfor%}

                </div>
                <button class="col-sm-4 col-sm-offset-4" onclick="window.open('./index.html')">添加新课程</button>
			</div>
		</div>

        <div id="zhifu" class="modal fade in" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">×</a>
                        <h3 class="modal-title">支付页面</h3>
                    </div>
                    <div class="modal-body">
                        <label>向用户：</label>
                        <input  type ="text"  value="XXX围棋学校"/>
                        <label>支付</label>
                        <input  type ="text"  value="100"/>
                        <label>棋子</label>
                    </div>
                    <div class="modal-footer">
                        <a href="schoolinfo.html" class="btn btn-success">确认</a>
                        <a href="schoolinfo.html" class="btn" data-dismiss="modal">取消</a>
                    </div>
                </div>
            </div>
        </div>
	</body>

</html>
